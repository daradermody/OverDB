<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>overDB</title>
    <!-- SCRIPTS -->
    <script src="libraries/Please-compressed.js"></script>
    <script src="libraries/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script data-main="scripts/main" src="scripts/require.js"></script>
    <!-- STYLES & FAVICON -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/offcanvas.css">
    <link rel="icon" href="images/favicon.ico">

</head>

<body style="background-color:#ddd">

    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">overDB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">login</a>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <input id="searchField" class="form-control mr-sm-2" type="text" value="George Clooney" placeholder="Search" aria-label="Search">
                <button id="searchButton" class="btn btn-outline-light my-2 my-sm-0">Search</button>
            </div>
        </div>
    </nav>

    <!-- MAIN PAGE AREA -->
    <main role="main" class="container">
        <div class="row row-offcanvas row-offcanvas-right">

            <!-- LEFT NAV BAR -->
            <div class="col-6 col-md-3 sidebar-offcanvas" id="sidebar">
                <div class="list-group">
                    <a class="list-group-item list-group-item-action list-group-item-secondary active">Something</a>
                    <a class="list-group-item list-group-item-action list-group-item-secondary">Something Else</a>
                    <a class="list-group-item list-group-item-action list-group-item-secondary">Here is some new stuff too!</a>
                </div>
            </div>

            <!-- CENTRE BODY -->
            <div class="col-12 col-md-9">
                <!-- CAROUSEL -->
                <div id="carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="images/dar.png" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="images/das.png" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="images/lor.png" alt="Third slide">
                        </div>
                    </div>
                </div>
                <!-- MAIN CONTENT AREA -->
                <div class="row" style="text-align:center">
                    <div class="col-6 col-lg-12" style="margin-top: 10px">
                        <div id="resultTitle"></div>
                        <div id="resultContentLoadingBar" class="single4" style="margin:auto;visibility:hidden"></div>
                        <div class="card-columns" id="resultContent"></div>
                    </div>
                </div>
            </div>

        </div>
        <hr>
    </main>


    <footer>
      <p>&copy; FeckOffOutOfIt Ltd.</p>
    </footer>

</body>

</html>
