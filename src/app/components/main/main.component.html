<main role="main" class="container">
  <div class="row">

    <div class="col col-md-8 col-lg-9">
      <p>Search for an person to add them:</p>
      <input #query class="form-control mr-sm-2" type="text" placeholder="George Clooney"
             (keyup)="subject.next(query.value)">

      <div *ngIf="peopleFound" class="mt-3 row">
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let person of peopleFound">
          <div class="person-card" (click)="togglePerson(person)"
               [style.box-shadow]="(person.clicked) ? '0 0 10px 1px darkgreen': 'none'">
            <img src="{{(person.profile_path) ? 'https://image.tmdb.org/t/p/w92' + person.profile_path : '/assets/person_placeholder.png'}}">
            <span>{{ person.name }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="col col-md-4 col-lg-3">
      <p>Currently followed:</p>
      <div class="person-card" (click)="person.clicked = false; removePerson(person)" *ngFor="let person of followedPeople">
        <img src="{{(person.profile_path) ? 'https://image.tmdb.org/t/p/w92' + person.profile_path : '/assets/person_placeholder.png'}}">
        <span>{{ person.name }}</span>
      </div>
    </div>
  </div>
  <hr>
</main>
