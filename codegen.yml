overwrite: true
schema: "server/schema.graphql"
documents: './src/**/*.tsx'
generates:
  server/generated/graphql.ts:
    config:
      useIndexSignature: true
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-react-apollo"
      - "fragment-matcher"
  server/generated/graphql.schema.json:
    plugins:
        - "introspection"
