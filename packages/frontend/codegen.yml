overwrite: true
schema: "../backend/src/schema.graphql"
documents: 'src/**/*.tsx'
generates:
  types/graphql.ts:
    config:
      useIndexSignature: true
      defaultBaseOptions:
        fetchPolicy: 'cache-and-network'
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-react-apollo"
      - "fragment-matcher"
